{% load static %} {% extends "home/layout.html" %} {% block slider %}
<div id="mySlider" class="carousel slide" data-ride="carousel">
  <!-- Slider içeriği -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/1.jpg' %}" class="d-block w-100" alt="Slide 1" />
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/2.jpg' %}" class="d-block w-100" alt="Slide 2" />
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/3.jpg' %}" class="d-block w-100" alt="Slide 3" />
    </div>
  </div>

  <!-- Slider gezinme düğmeleri -->
  <a
    class="carousel-control-prev"
    href="#mySlider"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Önceki</span>
  </a>
  <a
    class="carousel-control-next"
    href="#mySlider"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Sonraki</span>
  </a>
</div>
{% endblock slider %}
