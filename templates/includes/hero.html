{% load static %}
<style>
  body,
  html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .hero-image {
    position: relative;

    height: 93vh;
  }

  .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    z-index: 1;
  }

  .hero-text button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 10px 25px;
    color: black;
    background-color: orange;
    text-align: center;
    cursor: pointer;
    border-radius: 50px;
  }

  .hero-text button:hover {
    background-color: #555;
    color: white;
  }

  .hero-img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    z-index: -1;
  }
</style>
<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size: 50px" class="text-danger">Ben Umur SAVUT</h1>
    <p class="text-white">Full Stack Web Developer</p>
    <button class="text-white bg-danger">İletişime Geç</button>
  </div>
  <img class="hero-img" src="{% static 'img/1.jpg' %}" alt="" />
</div>
